<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="./phone.css" />
    <title>Brute</title>
</head>
<body>
    <section id="header">
        <a href="index.html">
            <img src="./images/logo.png">
        </a>
        <div>
            <ul id="nav">
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><img src="./images/truck_logo.png"></a></li>
            </ul>
        </div>
    </section>
    <section id="content">
        <div id="mainslider">
            <div id="slider">
                <input type="radio" name="btn" id="btn1" checked oninput="buttonactivate1(),buttonactivate2(),buttonactivate3(),buttonactivate4(),buttonactivate5()">
                <input type="radio" name="btn" id="btn2" oninput="buttonactivate1(),buttonactivate2(),buttonactivate3(),buttonactivate4(),buttonactivate5()">
                <input type="radio" name="btn" id="btn3" oninput="buttonactivate1(),buttonactivate2(),buttonactivate3(),buttonactivate4(),buttonactivate5()">
                <input type="radio" name="btn" id="btn4" oninput="buttonactivate1(),buttonactivate2(),buttonactivate3(),buttonactivate4(),buttonactivate5()">
                <input type="radio" name="btn" id="btn5" oninput="buttonactivate1(),buttonactivate2(),buttonactivate3(),buttonactivate4(),buttonactivate5()">

                <div class="imgslide first">
                    <img src="./images/SLIDER/Pool.png">
                </div>
                <div class="imgslide">
                    <img src="./images/SLIDER/Gymshark.png">
                </div>
                <div class="imgslide">
                    <img src="./images/SLIDER/tg.png">
                </div>
                <div class="imgslide">
                    <img src="./images/SLIDER/lp.png">
                </div>
                <div class="imgslide">
                    <img src="./images/SLIDER/viddal.png">
                </div>

                <div class="auto">
                    <div class="autobtn1"></div>
                    <div class="autobtn2"></div>
                    <div class="autobtn3"></div>
                    <div class="autobtn4"></div>
                    <div class="autobtn5"></div>
                </div>
            </div>

            <div class="manual">
                <label for="btn1" class="manualbtn button_active" id="1"></label>
                <label for="btn2" class="manualbtn" id="2"></label>
                <label for="btn3" class="manualbtn" id="3"></label>
                <label for="btn4" class="manualbtn" id="4"></label>
                <label for="btn5" class="manualbtn" id="5"></label>
            </div>

        </div>
        <div class="brands">
            <h1>FEATURED BRANDS</h1>
            <div class="firstrow">
                <div id="nike" class="logo_tile">
                    <img src="./images/LOGOS/nike.png">
                </div>
                <div id="everlast" class="logo_tile">
                    <img src="./images/LOGOS/everlast.png">
                </div>
                <div id="gymshark" class="logo_tile">
                    <img src="./images/LOGOS/gymshark.png">
                </div>
            </div>
            <div class="secondrow">
                <div id="mav" class="logo_tile">
                    <img src="./images/LOGOS/mav.png">
                </div>
                <div id="ua" class="logo_tile">
                    <img src="./images/LOGOS/ua.png">
                </div>
            </div>
        </div>
        <div class="pain">
            <div class="paincontent">
                <div class="painpara">
                    <h1>THE PAIN GAME</h1>
                    The Pain Game by True Geordie is the official podcast of Brute. It has seen some of the world's most popular athletes and sports persons, from the likes of Jake Paul to Tyson Fury. Available both on Spotify and Apple Music.
                    <div class="buttons">
                        <button id="spotify">
                            <a href="https://open.spotify.com/show/3IbZfN6uJRbmhVNDYUXS5U?si=246e115fb30e43f3"><img src="./images/Music/spotify_logo.png"></a>
                        </button>
                        <button id="apple">
                            <a href="https://podcasts.apple.com/cy/podcast/the-pain-game/id1582610106"><img src="./images/Music/apple_music.png"></a>
                        </button>
                    </div>
                </div>
                <div class="vid">
                    <video width="100%" controls loop muted autoplay>
                        <source src="./images/The Pain Game.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
